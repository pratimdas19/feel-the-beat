<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feel The Beats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#000099',      // Deep Royal Blue (Background)
                cream: '#F4F1EA',     // Off-white/Cream (Cards)
                red: '#FF3333',       // Accent Red
                orange: '#FF9900',    // Accent Orange
                green: '#00AA44',     // Accent Green (Spotify-ish but bolder)
                text: '#000066',      // Dark blue text for inside cards
              },
              spotify: {
                DEFAULT: '#1DB954',
              },
              apple: {
                DEFAULT: '#FA243C',
              },
              youtube: {
                DEFAULT: '#FF0000',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000099; /* Deep Blue fallback */
        color: #F4F1EA;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>

    <div id="root"></div>

  </body>
</html>
